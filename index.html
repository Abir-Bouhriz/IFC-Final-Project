<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>IFC Project</title>
</head>

<body>
    <header>
        <div>
            <img class="spinning logo" src="assets/logo.svg" alt="IFC.js logo">
            <h3>IFC.js Project</h3>
        </div>
        <div>
            <div id="text-container">
                <p>Progress: </p>
                <p id="progress-text">0</p>
                <p>%</p>
             </div>
        </div>
        <input type="file" id="file-input">
        
    </header>

    <canvas id="three-canvas"></canvas>
    <div class="ifc-tree-menu">
        <ul id="myUL">
            <li id="tree-root">
                <span class="caret">Model</span>
                <ul class="nested">
                    <li></li>
                    <li>
                        <span class="caret"></span>
                        <ul class="nested">
                            <li></li>
                            <li><span class="caret"></span>
                                <ul class="nested">
                                    <li></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="checkboxes">
        <div>
            <input type="checkbox" checked="true" id="IFCWALLSTANDARDCASE">
            Walls
        </div>
        <div>
            <input type="checkbox" checked="true" id="IFCSLAB">
            Slabs
        </div>
        <div>
            <input type="checkbox" checked="true" id="IFCFURNISHINGELEMENT">
            Furniture
        </div>
        <div>
            <input type="checkbox" checked="true" id="IFCDOOR">
            Doors
        </div>
        <div>
            <input type="checkbox" checked="true" id="IFCWINDOW">
            Windows
        </div>
        <div>
            <input type="checkbox" checked="true" id="IFCPLATE">
            Plates
        </div>
        <div>
            <input type="checkbox" checked="true" id="IFCMEMBER">
            Members
        </div>
    
    </div>
    
    
    <script type="module" src="bundle.js"></script>
</body>

</html>
