<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC Project</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <div>
        <img class="spinning logo" src="./assets/logo.svg" alt="IFC.js logo">
        <h3>IFC.js Crash Course</h3>
        </div>
    </header>
    <h1>BIM Model List</h1>
    <div id="test" class="bim-list">
    </div>
<script type="module">
    import {models} from "./const.js"
    
function load (index) {

window.location.href = models[index].link+ "?" + "model="+index
}

for (let i = 0; i < models.length; i++) {
    let str = '<div class="card"><img src="' + models[i].img + '" alt="img" height="100%" width="100%"><h2>' + models[i].name + '</h2><a id="btn'+i+'" class="button">Details</a></div>';


  document.getElementById('test').innerHTML += str
}

for (let i = 0; i < models.length; i++) {
    document.getElementById('btn'+i).addEventListener('click', ()=>load(i))

}


</script>
</body>

</html>
